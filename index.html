<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='./rockPaperScissors.js' defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors!</h1>
    </header>

    <main>
        <div id="instructions">
            <p>Click a choice below to play Rock, Paper, Scissors! First to 5 points wins.</p>
        </div>
        <div id="scores">
            <p>Player Score: <span id="player-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
        </div>
        <div id="choices">
            <button class="choice" value="rock">Rock</button>
            <button class="choice" value="paper">Paper</button>
            <button class="choice" value="scissors">Scissors</button>
        </div>
        <div id="outcome">
            <p>Your choice: <span id="player-choice"></span></p>
            <p>Computer choice: <span id="computer-choice"></span></p>
            <p>Round Result: <span id="round-result"></span></p>
        </div>
        <button id="game-restart">Play Again?</button>
    </main>
</body>
</html>
